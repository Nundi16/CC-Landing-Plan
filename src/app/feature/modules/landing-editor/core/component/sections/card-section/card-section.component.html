<div class="container">
    <div class="row">
        <h3>{{payload.title}}</h3>
    </div>
    <div class="row">
        <div *ngFor="let card of payload.cards" class="col">
            <div class="card">
                <div class="card-body" [style.backgroundColor]="card.bgColor">
                    <div class="row">
                        <h3 class="card-title">{{card.title}}</h3>
                    </div>
                    <div class="row">
                        <p class="card-text">{{card.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
